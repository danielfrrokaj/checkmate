<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CheckMate - Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">CheckMate</h1>
    
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task..." style="border-radius: 20px; width: 100%;">
      <button id="addTask" style="color: white;">â•</button>
    </div>

    <div class="timer-section">
      <div class="timer-display">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div class="timer-controls">
        <div class="custom-time-wrapper">
          <button id="customTimeBtn">Custom</button>
          <input type="number" id="customTime" min="1" max="60" value="25">
        </div>
        <button id="startTimer">Start</button>
        <button id="resetTimer">Reset</button>
      </div>
      <div class="preset-times">
        <button class="preset-btn" data-time="30">30 min</button>
        <button class="preset-btn" data-time="45">45 min</button>
        <button class="preset-btn" data-time="60">60 min</button>
      </div>
    </div>

    <div class="tasks-container">
      <h2>Tasks</h2>
      <ul id="taskList"></ul>
    </div>
  </div>

  <script src="timer.js"></script>
  <script src="popup.js"></script>
</body>
</html>

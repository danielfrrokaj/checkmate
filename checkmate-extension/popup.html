<!DOCTYPE html>
<html style="background-color: black;">
<head>
  <meta charset="UTF-8">
  <title>CheckMate - Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Focus</h1>
    
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task..." style="border-radius: 20px; width: 100%;">
      <button id="addTask" style="color: white;">â•</button>
    </div>

    <div class="timer-section">
      <div class="timer-circle" id="timerCircle">
        <div class="timer-display">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
      </div>
      <div class="normal-controls">
        <div class="preset-times">
          <button class="preset-btn" data-time="10">10 min</button>
          <button class="preset-btn" data-time="20">20 min</button>
          <button class="preset-btn" data-time="30">30 min</button>
          <button class="preset-btn" data-time="45">45 min</button>
          <button class="preset-btn" data-time="60">60 min</button>
        </div>
      </div>
      <button id="stopBreak" class="stop-break-btn" style="display: none;">Stop Break</button>
    </div>

    <div class="tasks-container">
      <h2>Tasks</h2>
      <ul id="taskList"></ul>
    </div>
  </div>

  <script src="timer.js"></script>
  <script src="popup.js"></script>
</body>
</html>
